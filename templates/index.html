<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Tạo Mã QR Từ Link</h2>
        <form method="post" class="text-center">
            <div class="mb-3">
                <input type="text" class="form-control" name="link" placeholder="Nhập liên kết của bạn" required>
            </div>
            <button type="submit" class="btn btn-primary">Tạo Mã QR</button>
        </form>

        {% if qr_base64 %}
        <div class="text-center mt-4">
            <h4>Mã QR của bạn:</h4>
            <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code">
            <br>
            <a href="{{ url_for('download', link=request.form.get('link')) }}" class="btn btn-success mt-2">Tải QR Code</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
